title: Data Management LookUp

description: >
  RDM guide for life scientists in Norway.

remote_theme: ELIXIR-Belgium/elixir-toolkit-theme@1.18.0

permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      permalink: /:basename
      layout: "page"
      sidebar: main
  -
    scope:
      path: "pages/about"
      type: "pages"
    values:
      permalink: /:basename
      sidebar: about
  -
    scope:
      path: "pages/contribute"
      type: "pages"
    values:
      permalink: /:basename
      sidebar: contribute

theme_variables:
  theme_color: 045373

plugins:
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap
